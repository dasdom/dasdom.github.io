<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            <li><a href="https://apps.apple.com/de/developer/dominik-hauser/id325836858">My
            Apps</a></li>
            <li><a href="https://chaos.social/@dasdom">Mastodon</a></li>
            <li><a href="https://www.youtube.com/@dasdom">YouTube</a></li>
            <li><a href="https://xcode.tips">Xcode.tips</a></li>
        </ul>
      </div>

      <!--<div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>-->

      <div class="footer-col footer-col-2">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
